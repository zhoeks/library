<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <div class="title">
                <h3>Reading List</h3>
            </div>
            
            <div class="user">
                <h3>Zach Hoeks</h3>
            </div>
        </div>
        <div id="mainContent">
            <div id="bookList">
                <div id="title">
                    <h4>Title</h4>
                </div>
                <div id="author">
                    <h4>Author</h4>
                </div>
                <div id="pages">
                    <h4>Pages</h4>
                </div>
                <div id="type">
                    <h4>Type</h4>
                </div>
                <div id="read">
                    <h4>Status</h4>
                </div>
            </div>
            <div id="bookQuestions">
                <fieldset id="userInput">
                    <form action="" id="bookInfo" method="get">
                        <div id="questionBox">
                            <div class="questionHead">
                                <h2>Book Info</h2>
                            </div>
                            <div class="bookTitle">
                                <label for="titleText">Title</label>
                                <input type="text" id="titleText" name="title" required>
                            </div>
                            <div class="bookAuthor">
                                <label for="authorText">Author</label>
                                <input type="text" id="authorText" name="author" required>
                            </div>
                            <div class="bookLength">
                                <label for="pages">Pages</label>
                                <input type="number" id="pageCount" name="pages" required>
                            </div>
                            <div class="bookType">
                                <input type="radio" value="Audiobook" name="bookType" class="bookType" required>Audiobook</input><br/>
                                <input type="radio" value="Hard Copy" name="bookType" class="bookType">Hard Copy</input>
                            </div>
                            <div class="bookStatus">
                                <input type="radio" value="Finished" name="bookStatus" class="bookStatus" required>Finished</input><br/>
                                <input type="radio" id="reading" value="Reading" name="bookStatus" class="bookStatus">Reading Now</input>
                            </div>
                            <div class="bookSubmit">
                                <input type="submit" name="Enter" id="submission">
                            </div>
                        </div>
                    </form>
                </fieldset>
            </div>
        </div>
            <div id="footer">

            </div>
    </div>
</body>
</html>
